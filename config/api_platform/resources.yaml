resources:
  App\Entity\Pays:
    collectionOperations:
      get: ~
      init:
        method: POST
        path: /pays/init
        controller: App\Controller\Administration\PaysController::initPays
        read: false
        normalization_context:
          groups: ['read.Pays']
        security : 'is_granted("ROLE_ADMIN")'
      post:
        security: 'is_granted("ROLE_ADMIN")'
    itemOperations:
      get: ~
  App\Entity\Club:
    collectionOperations:
      scrapp:
        method: POST
        path: /club/scrapp
        controller: App\Controller\Administration\ScrappController::scrappClubs
        validate: false
        normalization_context:
          groups: ['read.Club']
      save_scrapp:
        method: POST
        path: /club/save_scrapp
        controller: App\Controller\Administration\ScrappController::saveScrapp
        validate: false
        normalization_context:
          groups: ['read.Club']
    itemOperations:
      get: ~
